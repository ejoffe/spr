env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/spr
    id: spr
    binary: git-spr
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
  - main: ./cmd/amend
    id: amend
    binary: git-amend
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
  - main: ./cmd/commithook
    id: commithook
    binary: spr_commit_hook
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
  - main: ./cmd/reword
    id: reword
    binary: spr_reword_helper
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=gorelease
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - 
    name: spr
    tap:
      owner: ejoffe
      name: homebrew-tap
    homepage: https://github.com/ejoffe/spr
    description: Stacked Pull Requests on GitHub
    install: |
      bin.install "git-spr"
      bin.install "git-amend"
      bin.install "spr_commit_hook"
    license: "MIT"
nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage: https://github.com/ejoffe/spr
    description: Stacked Pull Requests on GitHub
    maintainer: Eitan <ejoffe@gmail.com>
    license: MIT
    formats:
    - apk
    - deb
    - rpm
    dependencies:
    - git
    recommends:
    - golang
